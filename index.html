  <style>

      *,
      *::before,
      *::after {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
      }

      html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, menu, nav, output, section, summary, time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-family: "Poppins", sans-serif;
        text-decoration: none;
      }

      body {
        overflow-y: scroll !important;
        scrollbar-width: none !important;
        -ms-overflow-style: none;
      }

      .body::-webkit-scrollbar {
        display: none;
      }

     section{
        padding: 0 !important;
        margin:0 !important;
        min-height: 0 !important;
      }

    .hero-banner {
      width: 100%;
      margin-bottom: 10px;
    }

    @keyframes blink {
      20% {
        opacity: .15;
      }
      100% {
        opacity: .85;
      }
    }

    .giveaway-text {
      width: 100%;
      text-align: center;
      color: #fff;
      animation: blink 1s linear infinite;
    }

    .giveaway-text h2 {
      color: white;
      font-size: 36px;
      font-weight: 600;
      padding: 4px 0px;
    }

    .header-text {
      width: 100%;
      text-align: center;
      background-color: #ad035e; /* ED017F */
      color: #fff;
    }

    .heading {
      color: #252525;
      font-size: 28px;
      font-weight: 600;
      padding: 4px 0px;
    }

    .sub-heading {
      color: #4a4a4a;
      font-size: 14px;
      font-weight: 500;
      padding: 0px 0px 2px;
    }

    .header-text h2 {
      color: white;
      font-size: 32px;
      font-weight: 600;
      padding: 4px 0px;
    }

    .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center the items horizontally */
        align-items: center; /* Center the items vertically */
        margin: 0 auto 10px; /* Center the container horizontally */
    }
    
    .image-container img {
        width: 250px; /* Set the width for each image */
        height: auto;
        margin: 18px; /* Optional: Add margin for spacing between images */
    }


    .container-xxl {
      display: flex;
      margin-top: 15px;
    }

    .container-xl {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .potrait {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .box {
      width: 320px; /* Set the width for each image */
      height: auto;
      margin: 24px; /* Optional: Add margin for spacing between images */
    }

    .potrait img {
      max-width: 100%;
      height: auto;
      width: 400px; /* Set width for large image */
      height: auto; /* Set height for large image */
    }

    .box img {
      max-width: 100%;
      height: auto;
    }

    .btn {
      font-size: 24px;
      font-weight: 500;
      color: #E7067F;
      border: 3px solid #E7067F;
      padding: 16px 32px;
      background-color: transparent;
      margin-top: 10px;
      transition: background-color .5s;
    }

    .btn:hover {
      color: #fff;
      background-color: #E7067F;
    }
    
    .mobile {
      display: none;
    }

    .flyer {
        background-color: #9A83F8;
            background-image: url("background-img.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            padding: 10px 24px;
            font-weight: bolder;
            text-align: center;
            margin-top: 10px;
    }

    .flyer p {
        font-size: 32px;
        font-weight: 600;
    }


    .categ{
        display: grid;
        width: 100%;
        grid-template-columns: repeat(4, 1fr);
        grid-row-gap:1%;
        grid-column-gap:1%;
        padding: 0px;
    }
          
    .catego{
          color: white;
          border-radius: 4px;
          margin-top: 10px;
          margin-bottom: 16px;
          padding-left: 32px;
          padding-right: 32px;
    }

    .cateo{
          padding: 1px;
    }
    .cateo img:hover{
          transform: scale(1.02);
          transition: all .3s ease-in-out;
    }

    .container-home {
        display: grid;
        width: 100%;
        grid-template-columns: repeat(2, 1fr);
        grid-row-gap:1%;
        grid-column-gap:1%;
        padding: 20px;
    }

    .container-box {
        display: flex;
        align-items: center;
        justify-content: center;
    }



    @media (max-width: 500px) {
      .hero-banner {
        height: 20vh;
      }

      .giveaway-text h2 {
        font-size: 14px !important;
        font-weight: 600;
        padding: 2px 0px;
      }

      .header-text h2 {
        font-size: 15px !important;
        font-weight: 500;
        padding: 0px;
      }

      .same-row {
        display: block !important;
      }

      .hide-on-mobile {
        display: none;
      }

      .image-container img {
        width: 132px; /* Set smaller width for mobile screens */
      }

      .heading {
        font-size: 24px;
        font-weight: 600;
        padding: 2px 0px;
      }

      .sub-heading {
        font-size: 14px;
        font-weight: 500;
        padding: 0px 0px 2px;
      }

      .btn {
        font-size: 18px;
        font-weight: 500;
        color: #E7067F;
        border: 2.5px solid #E7067F;
        padding: 12px 24px;
        background-color: #fff;
        margin-top: 10px;
        cursor: pointer;
      }

      .laptop {
        display: none;
      }

      .mobile {
        display: block;
      }

      .categ {
              display: grid;
              width: 100%;
              margin-top: 10px;
              grid-template-columns: repeat(2, 1fr) !important;
              grid-row-gap:1%;
              grid-column-gap:5%;
              padding: 0px;
        }

        .catego{
              color: white;
              border-radius: 4px;
              margin-top: 2px;
        }
    }

    @media only screen and (max-width: 900px) and (min-width: 300px) {

      .giveaway-text h2 {
        font-size: 20px;
        font-weight: 600;
        padding: 4px 0px;
      }

      .header-text h2 {
        font-size: 24px;
        font-weight: 500;
        padding: 4px 0;
      }

      .image-container img {
        margin: 14px; 
      }

      .flyer {
                padding: 10px 16px;
                text-align: center;
            }
    
            .flyer p {
                font-size: 16px;
                font-weight: 600;
            }

      .container-xxl {
          flex-direction: column; /* Change to column layout */
      }
      
      .potrait {
          width: 100%;
          margin-bottom: 20px;
      }
      
      .potrait img {
          width: 350px; /* Full width for mobile */
          height: auto;
      }

      .box {
        width: 300px; /* Set the width for each image */
        height: auto;
        margin: 14px; /* Optional: Add margin for spacing between images */
      }
      .categ{
          display: grid;
          width: 100%;
          margin-top: 10px;
          grid-template-columns: repeat(2, 1fr);
          grid-row-gap:1%;
          grid-column-gap:5%;
          padding: 0px;
        }

        .catego{
          color: white;
          border-radius: 4px;
          margin-top: 2px;
        }
    }
  </style>
