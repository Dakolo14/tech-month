<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Essentials</title>
  <link rel="stylesheet" href="styles.css"> <!-- Assuming your CSS file is named styles.css -->
  <style>
    /* Additional inline styles for the layout */
    .container-home {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container-box {
      width: 668px; /* Width of the left side image */
      height: 452px; /* Height of the left side image */
    }

    .boox {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: calc(100% - 668px); /* Width of the container minus the width of the left side image */
    }

    .boxess {
      width: calc(50% - 5px); /* 50% width minus half the gap between images */
      height: 210px; /* Height of each image */
      margin-bottom: 10px; /* Gap between rows */
    }

    .boxess img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>

<div class="container-home">
  <div class="container-box">
    <img src="HU.jpg" alt="" style="width: 100%; height: 100%;">
  </div>
  <div class="boox">
    <div class="boxess">
      <img src="dummy-box.png" alt="Phones">
    </div>
    <div class="boxess">
      <img src="dummy-box.png" alt="Phones">
    </div>
    <div class="boxess">
      <img src="dummy-box.png" alt="Phones">
    </div>
    <div class="boxess">
      <img src="dummy-box.png" alt="Phones">
    </div>
  </div>
</div>

</body>
</html>
